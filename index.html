<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブラックジャック</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>ブラックジャック</h1>
        <div class="scoreboard">
            <div class="player-score">
                プレイヤー: <span id="playerScore">0</span>
            </div>
            <div class="computer-score">
                コンピューター: <span id="computerScore">0</span>
            </div>
        </div>
    </header>

    <main>
        <div class="game-area">
            <div class="field-area">
                <div class="computer-field">
                    <h2>コンピューターの場</h2>
                    <div id="computerField" class="card-field"></div>
                </div>
                <div class="player-field">
                    <h2>プレイヤーの場</h2>
                    <div id="playerField" class="card-field"></div>
                </div>
            </div>

            <div class="hand-area">
                <h2>あなたの手札</h2>
                <div id="playerHand" class="cards"></div>
            </div>

            <div class="controls">
                <button id="hitButton" class="game-button">ヒット</button>
                <button id="standButton" class="game-button">スタンド</button>
                <button id="resetButton" class="game-button" style="display: none;">もう一度</button>
            </div>
        </div>

        <div id="result" class="result-area"></div>
    </main>

    <script src="scripts/game.js"></script>
</body>
</html>
